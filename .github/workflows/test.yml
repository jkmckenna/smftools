name: Tests

on:
  push:
  pull_request:

jobs:
  unit:
    name: Unit tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: pip install ".[tests]"

      - name: Run pytest
        run: pytest --cov --cov-report=term-missing --cov-report=xml --cov-report=html

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov

  workflow:
    name: Workflow tests
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install ".[tests]"

      - name: Run workflow-marked tests
        run: pytest -m workflow --cov --cov-report=term-missing --cov-report=xml --cov-report=html

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: workflow-coverage
          path: |
            coverage.xml
            htmlcov
